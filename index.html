<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

<body>

   
  <main class="Board">
       <h1>SPLI</h1>
       <h1>TTER</h1>
      <div class="container">

        <!-- Bill to  -->

        <div class="Billing">
           <p class="Bill"> Bill</p>
           <input class="item" name="$" type="text" placeholder="$" >
        <div class="TipBtn">
            <p class="select"> Select &#160;&#160;Tip&#160;&#160; %</p>
          <div class="Button">

            <button class="tipbtn"> 5%</button>
            <button class="tipbtn"> 10%</button>
            <button class="tipbtn"> 15%</button>
            <button class="tipbtn"> 25%</button>
            <button class="tipbtn">50%</button>
            <input class="tipbtn"  type="text" placeholder="Custom">
          </div>
      </div>

          <lable class="people"> Number of People</lable>
          <input type="text" class="number" placeholder="&#61447">
     </div>

     <!-- calculator part -->

       <div class="cal-Body">
          <div class="cal">
             <label name="amout"> Tip Amount</label>
             <p>  / person</p>
             <input type="text" class="amout">
             <p>  Total</p>
             <p> / person</p>
         </div>

         <button>Reset</button>
           
      </div>

      </div>
  </main>
