<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:ital,wght@0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

   
  <main class="Board">
      <div class="title">

        <h1>SPLI</h1>
        <h1>TTER</h1>
      </div>
      <div class="container">

        <!-- Bill to  -->

        <div class="Billing">
           <p class="Bill"> Bill</p>
           <input class="item" name="$" type="text" placeholder="$" >
        <div class="TipBtn">
            <p class="select"> Select &#160;&#160;Tip&#160;&#160; %</p>
          <div class="Button">

            <button class="tipbtn"> 5%</button>
            <button class="tipbtn"> 10%</button>
            <button class="tipbtn"> 15%</button>
            <button class="tipbtn"> 25%</button>
            <button class="tipbtn">50%</button>
            <input  id="custom" type="text" placeholder="Custom">
          </div>
      </div>

          <lable class="people"> Number of People</lable>
          <input type="text" class="number" placeholder="&#61447">
     </div>

     <!-- calculator part -->

       <div class="cal-Body">
          <div class="cal">
            <div class="sumOf">

              <label name="amout"><h4 class="amount"> Tip &#160Amount</h4> <span class="One">  / &#160person</span></label>
             
              <input type="text" id="tip" class="result" readonly>
            </div>

            <div class="sumOf ">

              <label for=""> <h4 class="sum"> Total</h4><span class="One"> /&#160 person</span></label>
                
               <input type="text"  class="result" id="total" >
           </div>
         </div>

         <button class="reset-btn">RESET</button>
           
      </div>

      </div>
  </main>

   <script src="main.js"></script>
 
</body>
</html>
